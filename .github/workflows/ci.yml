name: ci
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:  
  merge_group:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - uses: actions/setup-node@v3
      with:
        node-version: 20
    - name: cache-cargo
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: cargo-
    - name: cache-yarn
      uses: actions/cache@v3
      with:
        path: "client-web/node_modules"
        key: yarn-${{ hashFiles('client-web/yarn.lock') }}
        restore-keys: yarn-
    - run: ./run.sh deps
    - run: ./run.sh build
    - run: ./run.sh test
    - run: ./run.sh lint

  deploy-api:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: aws-actions/configure-aws-credentials@v3
      with:
        aws-access-key-id: ${{ secrets.API_SYNC_REGISTRY_KEY_ID }}
        aws-secret-access-key: ${{ secrets.API_SYNC_REGISTRY_KEY_SECRET }}
        aws-region: us-east-1
    - run: ./run.sh deploy api-sync

  deploy-client-web:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: aws-actions/configure-aws-credentials@v3
      with:
        aws-access-key-id: ${{ secrets.CLIENT_WEB_REGISTRY_KEY_ID }}
        aws-secret-access-key: ${{ secrets.CLIENT_WEB_REGISTRY_KEY_SECRET }}
        aws-region: us-east-1
    - run: ./run.sh deps
    - run: ./run.sh deploy client-web
  
  deploy-www:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: aws-actions/configure-aws-credentials@v3
      with:
        aws-access-key-id: ${{ secrets.WWW_REGISTRY_KEY_ID }}
        aws-secret-access-key: ${{ secrets.WWW_REGISTRY_KEY_SECRET }}
        aws-region: us-east-1
    - run: ./run.sh deploy www

